name: Deploy (io-p-sign-backoffice)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"
          cache: "yarn"

      - run: yarn dlx turbo@1.9.3 prune --scope io-sign-backoffice-app

      - run: yarn install --immutable
        working-directory: ./out

      - uses: actions/cache@v3
        with:
          path: node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: yarn build
        working-directory: ./out

      - run: zip -r standalone.zip .
        working-directory: ./out/apps/io-sign-backoffice-app/.next/standalone/apps/io-sign-backoffice-app

      - uses: actions/upload-artifact@v3
        with:
          name: standalone
          path: ./out/apps/io-sign-backoffice-app/.next/standalone/apps/io-sign-backoffice-app/standalone.zip

      - run: zip -r static.zip .
        working-directory: ./out/apps/io-sign-backoffice-app/.next/static

      - uses: actions/upload-artifact@v3
        with:
          name: static
          path: ./out/apps/io-sign-backoffice-app/.next/static/static.zip

  deploy:
    if: ${{ !github.event.act }}
    needs: [build]
    runs-on: self-hosted
    environment: io-p-sign-backoffice-app

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: actions/download-artifact@v3
        with:
          name: standalone

      - run: ls -R
