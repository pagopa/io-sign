name: Deploy (io-p-sign-backoffice-app)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - run: npx turbo@1.9.3 prune --scope io-sign-backoffice-app

      - uses: actions/setup-node@v3
        with:
          node-version-file: ".node-version"
          cache: "yarn"
          cache-dependency-path: "./out/yarn.lock"

      - run: yarn install --immutable
        working-directory: ./out

      - uses: actions/cache@v3
        with:
          path: ./out/node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: yarn build
        working-directory: ./out

      - run: mv .next/static .next/standalone/apps/io-sign-backoffice-app/.next/
        working-directory: ./out/apps/io-sign-backoffice-app/

      - run: zip -r standalone.zip .
        working-directory: ./out/apps/io-sign-backoffice-app/.next/standalone/apps/io-sign-backoffice-app

      - uses: actions/upload-artifact@v3
        with:
          name: io-p-sign-backoffice-app
          path: ./out/apps/io-sign-backoffice-app/.next/standalone/apps/io-sign-backoffice-app/standalone.zip

  deploy:
    if: ${{ !github.event.act }}
    needs: [build]
    runs-on: self-hosted
    environment: io-p-sign-backoffice-app-staging

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: io-p-sign-backoffice-app

      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: azure/webapps-deploy@v2
        with:
          resource-group-name: ${{ vars.AZURE_WEB_APP_RESOURCE_GROUP }}
          app-name: ${{ vars.AZURE_WEB_APP_NAME }}
          slot-name: ${{ vars.AZURE_WEB_APP_SLOT }}
          package: standalone.zip
