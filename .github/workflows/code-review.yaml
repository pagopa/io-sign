# This workflow will perform the code review on each code change.
# It uses "actions/cache" and turborepo in order to perform tasks only on changed files.

name: "Code Review"

on:
  push:
    branches: ["main"]
    paths:
      - apps/**
      - packages/**
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]
    paths:
      - apps/**
      - packages/**
  workflow_dispatch: {}

jobs:
  code_review:
    timeout-minutes: 10 # temp fix
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: pagopa/dx/.github/actions/node-setup@main
        env:
          TURBO_CACHE_DIR: .turbo

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: "Code review"
        run: pnpm run code-review --force

      - name: "Generate API models"
        run: pnpm -r run generate:api-models
