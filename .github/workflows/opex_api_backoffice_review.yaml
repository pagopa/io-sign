name: Opex Dashboard api_backoffice review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'apps/io-sign-backoffice-func/openapi.yaml'
      - '.github/workflows/opex_api_backoffice.yaml'
      - '.opex/api_backoffice/**'

env:
  API_NAME: api_backoffice

permissions:
  id-token: write
  contents: read

jobs:
  opex-review:
    runs-on: ubuntu-latest
    environment: opex-prod-ci
    steps:
      - name: Checkout
        id: checkout
        # from https://github.com/actions/checkout/commits/main
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Validate opex dashbaord
        uses: ./.github/workflows/opex-review
        with:
          environment: prod
          api_name: ${{ env.API_NAME }}
