signatureRequest:
    signerId: fiscalCode // for example AAABBB99s01H501Z
    expiresAt: "2023-04-24T00:00:00.000Z"
    dossier:
        title: string
        documentsMetadata:
            -
                title: string
                signatureFields:
                    -
                        clause:
                            title: string
                            type: "REQUIRED" | "UNFAIR" | "OPTIONAL" // almost one must be required or unfair
                        attrs:
                            coordinates?:
                                x: number
                                y: number
                            page?: number // the first page of a document is 0
                            size?:
                                w: number
                                h: number
                            uniqueName?: string // if it is present the API will ignore coordinates, size and page