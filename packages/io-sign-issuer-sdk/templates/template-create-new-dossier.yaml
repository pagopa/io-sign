dossier:
    title: "Dossier Filippo"
    documentsMetadata:
        -
            title: "Documento 1"
            signatureFields:
                -
                    clause:
                        title: string
                        type: "REQUIRED" | "UNFAIR" | "OPTIONAL" // almost one must be required or unfair
                    attrs:
                        coordinates?:
                            x: number
                            y: number
                        page?: number // the first page of a document is 0
                        size?:
                            w: number
                            h: number
                    uniqueName?: string // if it is present the API will ignore coordinates, size and page