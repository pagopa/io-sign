signatureRequest?: // inizio un flusso completo
    signatureRequestId?: string, // restituisce i dettagli della signature request
    dossierId?: string, // se presente insieme alla signature request id resituisce i le URL dove fare l'upload dei documenti
    signatureRequestStatus?: string, // se presente cambia lo stato alla signature request
    expires-at: "data di scadenza", // contiene la data di scadenza della signature request
  signer: "codice fiscale" | "id opaco", // in base alla tipologia di dato ricevuto chiamo o meno le API relative al tokenizer
  dossier: // apro un sotto flusso legato al dossier
    id?: "id univoco", // se presente chiudo il flusso dossier restituendo il dettaglio altrimenti apro il flusso di creazione
    title: string, // contiene l'eventuale titolo del dossier da creare
        documents: // conterrà l'array di documenti da associare al dossier
            -
                title: string,
                signatureFields: // array di firme contenute nel documento
                    -
                        clause:
                            title: string,
                            type: "UNFAIR" | "OPTIONAL" | "required",
                        attr:
                            coords?: // conterrà le coordinate
                                x: number,
                                y: number,
                                page: number,
                                width: number,
                                height: number
                            unique_name?: string // nome univoco 
